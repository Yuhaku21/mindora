<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mindora Mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
        background-color: #f0f4f8;
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        font-family: "Poppins", sans-serif;
      }

      .app-container {
        max-width: 430px;
        margin: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid #ccc;
      }

      .top-bar {
        padding: 1rem;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
        font-weight: bold;
        font-size: 18px;
        text-align: left;
        margin-left: 10px;
      }

      .main-content {
        flex: 1;
        overflow-y: scroll;
        -ms-overflow-style: none;
        scrollbar-width: none;
        position: relative;
      }

      .main-content::-webkit-scrollbar {
        display: none;
      }

      #map {
        height: 250px;
        width: 100%;
        border-radius: 10px;
      }

      .driver-info {
        position: absolute;
        top: 160px;
        right: 20px;
        background: white;
        padding: 10px 15px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        font-family: Arial, sans-serif;
        z-index: 1000;
      }

      .driver-info h4 {
        margin: 0;
        font-size: 14px;
      }

      .driver-info .count {
        font-size: 20px;
        font-weight: bold;
        color: green;
      }

      .section-content {
        padding: 1rem;
      }

      .service-card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 1rem;
        text-align: center;
        height: 120px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .service-card:hover {
        background-color: #e2e6ea;
        cursor: pointer;
      }

      .service-img {
        height: 40px;
        margin-bottom: 8px;
        opacity: 0.7;
      }

      .bottom-nav {
        display: flex;
        border-top: 1px solid #ccc;
        background-color: #fff;
      }

      .bottom-nav a {
        flex: 1;
        text-align: center;
        padding: 0.75rem 0;
        text-decoration: none;
        color: #333;
        font-size: 14px;
      }

      .bottom-nav a:hover {
        background-color: #e9ecef;
        color: rgb(4, 4, 83);
      }

      .leaflet-popup-content {
        font-size: 14px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <!--Navbar-->
      <div class="top-bar">
        <img src="Group 3.png" alt="" width="100px" />
      </div>

      <div class="main-content">
        <div class="section-content mt-4">
          <div class="jargon text-center">
            <h4><b>Mau Antar Apa Hari ini?</b></h4>
            <p>Antar apa aja mulai Rp5.000 khusus Mataram üõµ</p>
          </div>
          <!--Data diri-->
          <div class="card shadow mb-3">
            <div class="card-body">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nama Pengirim </label>
                <input type="text" class="form-control" id="namaPengirim" />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nomor WhatsApp Pengirim</label>
                <input type="text" class="form-control" id="waPengirim" />
              </div>
            </div>
          </div>
          <!--Data diri-->
          <div class="card shadow mb-3">
            <div class="card-body">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nama Penerima </label>
                <input type="text" class="form-control" id="namaPenerima" />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nomor WhatsApp Penerima</label>
                <input type="text" class="form-control" id="waPenerima" />
              </div>
            </div>
          </div>
          <!--Lokasi awal-->
          <div class="card shadow">
            <div class="card-body">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Lokasi Ambil Barang üìç</label>
                <input type="text" class="form-control" id="lokasiAwal" />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Lokasi Antar Barang üéØ</label>
                <input type="text" class="form-control" id="lokasiTujuan" />
              </div>
            </div>
          </div>
          <!--Catatan-->
          <div class="card shadow mt-3">
            <div class="card-body">
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Catatan</label>
                <textarea class="form-control" id="catatan" rows="3"></textarea>
              </div>
            </div>
          </div>
          <!--Metode-->
          <div class="card shadow mt-3">
            <div class="card-body">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Metode Pembayaran</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Pilih Metode Pembayaran</option>
                  <option value="Chas">Chas</option>
                  <option value="Qris">Qris</option>
                </select>
              </div>
            </div>
          </div>
          <!--CTA Pesan-->
          <div class="d-grid gap-2 mt-3">
            <button id="buatPesananBtn" class="btn btn-dark" type="button">Buat Pesanan</button>
            <a href="index.html" class="btn btn-outline-dark" type="button">Kembali</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Konfirmasi -->
    <div class="modal fade" id="pesananModal" tabindex="-1" aria-labelledby="pesananModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pesananModalLabel">‚úÖ Pesanan Berhasil Dibuat</h5>
          </div>
          <div class="modal-body">Silakan hubungi admin Mindora untuk konfirmasi pembayaran.</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Tutup</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("buatPesananBtn").addEventListener("click", function () {
        // Ambil data input
        const namaPengirim = document.getElementById("namaPengirim").value;
        const waPengirim = document.getElementById("waPengirim").value;
        const namaPenerima = document.getElementById("namaPenerima").value;
        const waPenerima = document.getElementById("waPenerima").value;
        const lokasiAwal = document.getElementById("lokasiAwal").value;
        const lokasiTujuan = document.getElementById("lokasiTujuan").value;
        const catatan = document.getElementById("catatan").value;
        const metode = document.querySelector("select").value;

        // Validasi sederhana
        if (!namaPengirim || !waPengirim || !namaPenerima || !waPenerima || !lokasiAwal || !lokasiTujuan || metode === "Pilih Metode Pembayaran") {
          Swal.fire({
            icon: "warning",
            title: "Lengkapi Data!",
            text: "Silakan isi semua kolom sebelum membuat pesanan.",
          });
          return;
        }

        // Siapkan payload Discord Embed
        const payload = {
          embeds: [
            {
              title: "üì¶ Pesanan Baru dari Mindora",
              color: 5814783,
              fields: [
                { name: "üë§ Nama Pengirim", value: namaPengirim, inline: false },
                { name: "üì± WhatsApp Pengirim", value: `[Hubungi](https://wa.me/${waPengirim.replace(/^0/, "62")})`, inline: false },
                { name: "üë§ Nama Penerima", value: namaPenerima, inline: false },
                { name: "üì± WhatsApp Penerima", value: `[Hubungi](https://wa.me/${waPenerima.replace(/^0/, "62")})`, inline: false },
                { name: "üìç Lokasi Ambil Barang", value: lokasiAwal, inline: false },
                { name: "üéØ Lokasi Antar Barang", value: lokasiTujuan, inline: false },
                { name: "üìù Catatan", value: catatan || "Tidak ada", inline: false },
                { name: "üí≥ Metode Pembayaran", value: metode, inline: false },
              ],
              footer: {
                text: "Mindora System ‚Ä¢ " + new Date().toLocaleString("id-ID"),
              },
            },
          ],
        };

        const webhookURL = "https://discordapp.com/api/webhooks/1399634563554087072/Of47LNNnPNmMiqVNy5abXPJ7mpRyhFyDqWCmh5Q02Of9-rN-813sTHyiBKZx8i85AY1V";

        // Kirim ke Discord
        fetch(webhookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        })
          .then(() => {
            Swal.fire({
              icon: "success",
              title: "Pesanan Berhasil Dibuat!",
              html: `Silakan hubungi admin Mindora untuk konfirmasi pembayaran.<br><br>
          <a href="https://wa.me/6281234567890" target="_blank" class="btn btn-success">
            Hubungi Admin
          </a>`,
              showConfirmButton: false,
            });
          })
          .catch(() => {
            Swal.fire({
              icon: "error",
              title: "Gagal Mengirim Pesanan",
              text: "Terjadi kesalahan saat mengirim ke Discord.",
            });
          });
      });
    </script>
  </body>
</html>
